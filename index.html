<!DOCTYPE html>
<html>
  <head>
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Todo App Project</title>
  </head>

  <body>
    
    <div class="bg">
      <img src="./assets/images/mountain.jpg" alt="Mountain">
      

      <div class="todo-mode">
        <p>TODO </p>
        <img src="./assets/icons/light-mode.svg" alt="Theme Mode" id="mode">
      </div>

      
      <div class="todo-card">
        
        <label for="todo">
          <input type="text" name="todo" id="todo" placeholder="Create a new todo">
          <figure>
            <img src="./assets/images/cactus.jpg" alt="Cactus todo image">
            <figcaption id="cactus-todo-caption"> There are no todos </figcaption>
          </figure>
        </label>
        
      </div>

    </div>

    
    


    <div class="footer">
      
      <!-- <span>Built with ❤️ by Asadullah Samo/ <a href="https://github.com/AsadullahSamo/"> My Github </a> </span> -->
    </div>
  </body>

</html>
